<body class="home-bg">
  <div class="p-grid card page-content border-color">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad">
      <app-topbar></app-topbar>
    </div>
    <div class="p-col-12 p-md-12 p-lg-12 card" style="min-height: 485px;">
      <p-panel>
        <p-header>
          <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">HMS Status Report</div>
        </p-header>
        <div class="p-grid">
          <div class="p-col-10">
            ** SLA Status report **
          </div>
          <div class="p-col-12 p-md-3 p-lg-1 txt-align no-pad-top">
            <p-splitButton label="Download" icon="pi pi-download" (onClick)="onDownload()"
              [disabled]="(bugzillaData.length==0)" [model]="items"></p-splitButton>
          </div>
        </div>
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
          <p-table #dt styleClass="p-datatable-gridlines" [columns]="bugzillaCols" [value]="bugzillaData" [rows]="50"
            [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
            [loading]="loading" exportFilename="{{excelFileName}}" sortMode="multiple">
            <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th>S.No</th>
                <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                  {{col.header}}
                  <p-sortIcon field="{{col.field}}">
                  </p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
              <tr>
                <td>{{rowIndex + 1 | number}}</td>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-panel>
    </div>
  </div>
  <app-footer></app-footer>
</body>
